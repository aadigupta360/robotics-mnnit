<footer><div class="footer-top-bar"><div class="copyright-text">COPYRIGHT © ROBOTICS CLUB 2025</div></div></footer><script src="/js/script.js"></script><script>
async function loadHome(){
    const res1 = await fetch('/api/past-glory'); const pg = await res1.json();
    const track = document.getElementById('marqueeTrack');
    const pgHtml = pg.map(i => `<div class="past-card"><div class="past-card-image" style="background-image: url('${i.image}')"></div><div class="past-card-content"><h3>${i.title}</h3></div></div>`).join('');
    track.innerHTML = pgHtml + pgHtml;

    const res2 = await fetch('/api/events'); const up = await res2.json();
    document.getElementById('accordionContainer').innerHTML = up.map((e,i)=>`
        <div class="acc-card ${i===0?'active':''}" style="background-image:url('${e.image}')">
            <div class="acc-overlay"></div>
            <div class="acc-collapsed"><div class="plus-icon"><i class="fas fa-plus"></i></div><div class="vertical-text">${e.title}</div></div>
            <div class="acc-expanded">
                <div class="prize-badge">PRIZES WORTH: ${e.prize}</div>
                <h3>${e.title}</h3>
                <p class="desc">${e.desc}</p>
                <a href="/register" class="acc-btn-solid">REGISTER NOW</a>
            </div>
        </div>`).join('');
    document.querySelectorAll('.acc-card').forEach(c => { c.addEventListener('click', () => { document.querySelectorAll('.acc-card').forEach(x => x.classList.remove('active')); c.classList.add('active'); }); });
}
loadHome();
</script></body></html>
