<main class="dashboard-section"><div class="glass-card full-width" style="text-align:center;"><h2>WELCOME, <span id="uName" style="color:var(--accent-color)"></span></h2></div><div class="dashboard-grid"><div class="glass-card"><h3><i class="fas fa-users"></i> TEAM INFO</h3><div class="team-id-box"><span id="uTeamId"></span> <i class="fas fa-copy" style="cursor:pointer;" onclick="navigator.clipboard.writeText(document.getElementById('uTeamId').innerText)"></i></div><div class="status-badge" style="margin-top:20px;">STATUS: ACTIVE</div></div><div class="glass-card"><h3><i class="fas fa-trophy"></i> EVENT</h3><h2 id="uEvent" style="margin:20px 0;"></h2><button class="cta-btn">RULEBOOK</button></div><div class="glass-card full-width"><h3>SQUAD MEMBERS</h3><ul id="uMembers" class="modern-list"></ul></div></div></main><footer><div class="footer-top-bar"><div class="copyright-text">COPYRIGHT Â© ROBOTICS CLUB 2025</div></div></footer><script>async function load(){const res=await fetch('/api/user-dashboard');if(!res.ok) window.location.href='/login';const data=await res.json();document.getElementById('uName').innerText=data.currentUser.name;document.getElementById('uTeamId').innerText=data.team.teamId;document.getElementById('uEvent').innerText=data.team.eventName;document.getElementById('uMembers').innerHTML=data.team.members.map(m=>`<li><i class="fas fa-user"></i> ${m.name}</li>`).join('');}load();async function logout(){ await fetch('/api/logout',{method:'POST'}); window.location.href='/login'; }</script></body></html>
